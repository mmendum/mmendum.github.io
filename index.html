<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mmendum.github.io</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="hero">
        <h1>Welcome!</h1>
        <p>This webpage is under construction.</p>
        <a href="https://github.com/mmendum" class="btn" target="_blank" rel="noopener">Visit My GitHub</a>
    </div>

    <footer class="footer">
        <p>&copy; 2025 mmendum.github.io | <a href="https://github.com/mmendum" target="_blank" rel="noopener">GitHub</a> | <a href="https://linkedin.com/in/mmendum" target="_blank" rel="noopener">LinkedIn</a></p>
    </footer>

    <script>
        document.querySelector('.hero').addEventListener('mousemove', function(e) {
            const hero = e.currentTarget;
            const rect = hero.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const offsetX = (x / rect.width - 0.5) * 20; // Adjust background movement scale
            const offsetY = (y / rect.height - 0.5) * 20;

            hero.style.backgroundPosition = `${50 + offsetX}% ${50 + offsetY}%`;
        });
    </script>
</body>
</html>
